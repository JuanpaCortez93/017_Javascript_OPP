<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>

    <!-- BOOTSWATCH THEME -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">

</head>
<body>
    
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand ms-4">
            Product App
        </a>
    </nav>

    <div class="container mt-4">
        <!-- APPLICATION -->
        <div class="app row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product__form" class="card-body">

                        <div class="form-group mb-2">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>

                        <div class="form-group mb-2">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>

                        <div class="form-group mb-2">
                            <input type="number" id="year" placeholder="Year Product" class="form-control" value="2018" min="1900" max="2024">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Save</button>

                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div id="product__list" class="col-md-12"></div>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
